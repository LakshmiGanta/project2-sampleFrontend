<!DOCTYPE html>
<html lang="en">
<head>  
</head>
<body>    
    <div>
        <h2 style="text-align: center">Voter Registration</h2>
        <form>
         
          <label for="name">Name:</label><br>
          <input type="text" placeholder="Enter your Name"[(ngModel)]="vot.name" name="Name"><br>
          <label for="age">Age:</label><br>
          <input type="text" placeholder="Enter your Age"[(ngModel)]="vot.age" name="Age"><br>
               
          <label for="Aadhar">Aadhaar Number:</label><br>
          <input type="number" placeholder="Enter Aadhaar Number"[(ngModel)]="vot.aadhaarNumber" name="Aadhar"><br>         
          
          <input class="btn btn-primary" type="submit" name="Login as Voter">
        </form>
      </div>
      
</body>
</html>
